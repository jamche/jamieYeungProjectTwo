<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dokdo|Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Contact</title>
</head>
<body>
<header class="contactHeader">
  <div class="wrapper upperHeader">
    <div class="mainTitle">
      <h1>Mindn'soul</h1>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="index.html#about">about</a></li>
        <li><a href="blog.html">blog</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>
    <!-- hamburger button for resize -->
    <div class="hamburger">
      <i class="fa fa-bars" aria-hidden="true" title="select to open navigation menu"></i>
    </div>
  </div>
  <div class="blogSpot wrapper">
    <h2>Get in Touch</h2>
  </div>
</header>
<!-- start of main form -->
<main class="brownBack">
  <div class="wrapper mainOne">
    <form class="contactForm charcoalBack" action="submit">
      <div class="charcoalBack boxShadowForm">
        <div class="nameEmailContainerContact">
          <div class="nameInput">
            <label class="visuallyHidden" for="name">name</label>
            <input type="text" name="name" placeholder="Name" id="name">
          </div>
          <div class="emailInput">
            <label class="visuallyHidden" for="email">email address</label>
            <input type="email" name="email" placeholder="Email address" id="email">
          </div>
        </div>
        <div class="commentsInputContact">
          <label class="visuallyHidden" for="message">message</label>
          <textarea name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>
        </div>
        <div class="contactButton">
          <button class="messageButton" aria-label="submit your message" >Submit</button>
        </div>
      </div>
    </form>
    <div class="infoContainer">
      <div>
        <ul>
          <li><a href="#"><i class="fab fa-facebook-f" aria-hidden="true" title="go to facebook"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram" aria-hidden="true" title="go to instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter" aria-hidden="true" title="go to twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-whatsapp" aria-hidden="true" title="go to whatsapp"></i></a></li>
        </ul>
      </div>
      <div class="contactInfo">
        <p>infoemail.com</p>
        <p>123-456-7890</p>
        <p>123 Queen Street West, Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>m5v2d5</p>
      </div>
    </div> 
  </div>
</main>
  <footer>
    <section class="charcoalBack">
      <div class="copyright">
        <p>Copyright &copy 2019 HackerYou</p>
      </div>
    </section>
  </footer>
</body>
</html>
